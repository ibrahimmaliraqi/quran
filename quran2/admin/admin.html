<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المشرف</title>
    <link rel="stylesheet" href="../basma/basma.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="admin-login-form">
            <h1><i class="fas fa-user-shield"></i> تسجيل دخول المشرف</h1>
            <div class="form-container">
                <input type="text" id="adminUsername" placeholder="اسم المستخدم">
                <input type="password" id="adminPassword" placeholder="كلمة المرور">
                <button onclick="loginAsAdmin()" class="submit-button">
                    <i class="fas fa-sign-in-alt"></i>
                    دخول
                </button>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
